
spring:
  application:
    name: dusk
  datasource:
    url: jdbc:postgresql://localhost:5432/myapp
    username: myuser
    password: mypassword
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true # Optional: helps debug table creation
  graphql:
    path: /graphql
    graphiql:
      enabled: true
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST,OPTIONS

